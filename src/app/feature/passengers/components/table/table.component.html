<div class='table-container'>
    <thead>
        <tr>
            <th>ID</th>
            <th>Survived</th>
            <th>Class</th>
            <th>Name</th>
            <th>Sex</th>
            <th>Age</th>
            <th>SibSp</th>
            <th>Parch</th>
            <th>Ticket</th>
            <th>Fare</th>
            <th>Cabin</th>
            <th>Embarked</th>
        </tr>
    </thead>
    <tbody>
        <app-row *ngFor="let passenger of getPassengersForPage()" [dataOfPassenger]="passenger"></app-row>
    </tbody>
</div>

<div class="pagination-controls">
    <button (click)="currentPage = 1">First</button>
    <button (click)="goToPreviousPage()" [disabled]="currentPage === 1">Previous</button>

    <span>Page {{ currentPage }} of {{ totalPages }}</span>

    <button (click)="goToNextPage()" [disabled]="currentPage === totalPages">Next</button>
    <button (click)="currentPage = totalPages">Last</button>
</div>
